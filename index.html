<html>
<head>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    
    .sidebar {
        display: none !important;
    }
    
    .main-content {
        padding: 20px 10px;
    }
    
    .container {
        padding: 20px;
    }
    
    h1 {
        font-size: 20px;
    }
    
    .logo {
        width: 40px;
        height: 40px;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
    
    input, textarea, select, button {
        font-size: 16px;
    }
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #011640;
            height: 100vh;
            display: flex;
            color: #FFFFFF;
        }
        
        .sidebar {
            width: 300px;
            background: #000000;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-top {
            flex: 1;
        }
        
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #FFFFFF;
            border-bottom: 1px solid #1a1a1a;
            padding-bottom: 10px;
        }
        
        .history-item {
            background: #1a1a1a;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .history-item:hover {
            background: #2a2a2a;
        }
        
        .history-item:hover .item-buttons {
            display: flex;
        }
        
        .history-anime {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #FFFFFF;
        }
        
        .history-question {
            font-size: 12px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .item-buttons {
            display: none;
            position: absolute;
            top: 8px;
            right: 8px;
            gap: 5px;
        }
        
        .item-btn {
            background: #000000;
            color: #FFFFFF;
            border: 1px solid #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .item-btn:hover {
            background: #2a2a2a;
        }
        
        .delete-btn:hover {
            background: #dc3545;
            border-color: #dc3545;
        }
        
        .trash-section {
            border-top: 1px solid #1a1a1a;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .trash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }
        
        .trash-header h3 {
            font-size: 16px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .trash-arrow {
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .trash-arrow.open {
            transform: rotate(90deg);
        }
        
        .empty-trash-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        
        .trash-header:hover .empty-trash-btn {
            opacity: 1;
            pointer-events: all;
        }
        
        .empty-trash-btn:hover {
            background: #c82333;
        }
        
        .trash-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .trash-content.open {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .trash-item {
            background: #1a1a1a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #888;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .trash-item:hover {
            background: #2a2a2a;
        }
        
        .trash-item:hover .restore-btn {
            display: block;
        }
        
        .restore-btn {
            display: none;
            position: absolute;
            top: 6px;
            right: 6px;
            background: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
        }
        
        .container {
            background: #234059;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        h1 {
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            text-align: center;
            color: #b8ada0;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .form-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px;
            background: #2F5973;
            border-radius: 8px;
            margin-bottom: 20px;
            user-select: none;
            transition: all 0.3s;
        }
        
        .form-toggle:hover {
            background: #3a6a87;
        }
        
        .form-toggle-text {
            font-size: 15px;
            font-weight: 600;
            color: #FFFFFF;
        }
        
        .form-toggle-arrow {
            font-size: 14px;
            transition: transform 0.3s;
        }
        
        .form-toggle-arrow.open {
            transform: rotate(180deg);
        }
        
        .form-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .form-content.open {
            max-height: 1000px;
            padding-top: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 500;
            font-size: 13px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #2F5973;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: #011640;
            color: #FFFFFF;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2F5973;
        }
        
        input::placeholder, textarea::placeholder {
            color: #5a5550;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        select {
            cursor: pointer;
        }
        
        option {
            background: #011640;
            color: #FFFFFF;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            background: #2F5973;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #3a6a87;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .response-box {
            margin-top: 25px;
            padding: 20px;
            background: #011640;
            border-radius: 8px;
            display: none;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .response-box.show {
            display: block;
        }
        
        .response-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .response-box::-webkit-scrollbar-track {
            background: #01091A;
            border-radius: 4px;
        }
        
        .response-box::-webkit-scrollbar-thumb {
            background: #2F5973;
            border-radius: 4px;
        }
        
        .response-box::-webkit-scrollbar-thumb:hover {
            background: #3a6a87;
        }
        
        .response-title {
            color: #FFFFFF;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .response-text {
            color: #b8ada0;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #FFFFFF;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        .loading.show {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #234059;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal-title {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script src="renderer.js"></script>

</html>
