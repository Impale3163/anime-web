<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anime & Manga Asistanƒ±</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Anime AI">
    <link rel="apple-touch-icon" href="logo.png.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #011640;
            min-height: 100vh;
            display: flex;
            color: #FFFFFF;
        }
        
        /* MOBILE FIRST */
        .sidebar {
            display: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            overflow-y: auto;
            width: 100%;
        }
        
        .container {
            background: #234059;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        h1 {
            color: #FFFFFF;
            text-align: center;
            font-size: 18px;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #b8ada0;
            margin-bottom: 20px;
            font-size: 12px;
        }
        
        .form-toggle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px;
            background: #2F5973;
            border-radius: 8px;
            margin-bottom: 20px;
            user-select: none;
            transition: all 0.3s;
        }
        
        .form-toggle:hover {
            background: #3a6a87;
        }
        
        .form-toggle-text {
            font-size: 14px;
            font-weight: 600;
            color: #FFFFFF;
        }
        
        .form-toggle-arrow {
            font-size: 12px;
            transition: transform 0.3s;
        }
        
        .form-toggle-arrow.open {
            transform: rotate(180deg);
        }
        
        .form-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .form-content.open {
            max-height: 1000px;
            padding-top: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #FFFFFF;
            font-weight: 500;
            font-size: 13px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #2F5973;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #011640;
            color: #FFFFFF;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2F5973;
        }
        
        input::placeholder, textarea::placeholder {
            color: #5a5550;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        select {
            cursor: pointer;
        }
        
        option {
            background: #011640;
            color: #FFFFFF;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            background: #2F5973;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #3a6a87;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .response-box {
            margin-top: 20px;
            padding: 15px;
            background: #011640;
            border-radius: 8px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .response-box.show {
            display: block;
        }
        
        .response-title {
            color: #FFFFFF;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .response-text {
            color: #b8ada0;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            color: #FFFFFF;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        .loading.show {
            display: block;
        }

        /* DESKTOP */
        @media (min-width: 769px) {
            .sidebar {
                display: flex;
                width: 300px;
                background: #000000;
                padding: 20px;
                overflow-y: auto;
                border-right: 1px solid #1a1a1a;
                flex-direction: column;
            }
            
            .main-content {
                padding: 40px;
            }
            
            .container {
                padding: 40px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üìö Ge√ßmi≈ü Sorular</h2>
        <div id="historyList"></div>
    </div>
    
    <div class="main-content">
        <div class="container">
            <div class="header">
                <img src="logo.png.png" alt="Logo" class="logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2260%22 height=%2260%22%3E%3Ccircle cx=%2230%22 cy=%2230%22 r=%2230%22 fill=%22%232F5973%22/%3E%3C/svg%3E'">
                <h1>ANIME & MANGA ASISTANI</h1>
            </div>
            <p class="subtitle">Spoiler-Safe Profesyonel Asistan</p>
            
            <div class="form-toggle" id="formToggle">
                <span class="form-toggle-text">Yeni Soru Sor</span>
                <span class="form-toggle-arrow open" id="formArrow">‚ñº</span>
            </div>
            
            <div class="form-content open" id="formContent">
                <div class="input-group">
                    <label>Sorunuz:</label>
                    <textarea id="question" placeholder="√ñrnek: Sharingan nedir?"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>T√ºr Se√ßin:</label>
                        <select id="contentType">
                            <option value="anime">üé¨ Anime</option>
                            <option value="manga">üìñ Manga</option>
                        </select>
                    </div>
                    
                    <div class="input-group" style="margin-bottom: 0;">
                        <label id="episodeLabel">Hangi B√∂l√ºmdesiniz?</label>
                        <input type="text" id="episode" placeholder="√ñrnek: 45. b√∂l√ºm">
                    </div>
                </div>
                
                <div class="input-group">
                    <label id="nameLabel">Anime Adƒ±:</label>
                    <input type="text" id="animeName" placeholder="√ñrnek: Naruto, One Piece">
                </div>
                
                <div class="button-group">
                    <button id="askBtn">Sor</button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <p>‚è≥ Cevap hazƒ±rlanƒ±yor...</p>
            </div>
            
            <div class="response-box" id="responseBox">
                <div class="response-title">üí¨ Cevap:</div>
                <div class="response-text" id="responseText"></div>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
